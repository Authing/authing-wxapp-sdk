name: Authing Wxapp SDK Github CI

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Please enter your github name'
        required: true
      email:
        description: 'Please enter your github email'
        required: true

jobs:

  readyGo:

    runs-on: ubuntu-latest

    container:
      image: node:12.14.0

    env: 
      PUBLISH_OPTS: ${{ github.ref_name == 'master' && '--verbose' || '--verbose --tag=alpha' }}

    steps:

      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/

      - name: get version from package.json
        id: version
        uses: ashley-taylor/read-json-property-action@v1.0
        with:
          path: ./package.json
          property: version

      - name: publish
        run: |
          npm install yarn -g
          yarn
          npm run build
          npm config set //registry.npmjs.org/:_authToken=$NPM_AUTH_TOKEN
          npm publish $PUBLISH_OPTS
          echo "ËÆ∞ÂæóÂêåÊ≠• taobao Ê∫êÂì¶Ôºö https://npm.taobao.org/sync/authing-wxapp-sdk  üöÄ"
        env:
          VERESION: ${{ steps.version.outputs.value }}
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: set-git-config
        if: ${{ github.ref_name == 'master' }}
        run: |
          git config --global user.email ${{ github.event.inputs.email }}
          git config --global user.name ${{ github.event.inputs.name }}
    
      - name: release
        if: ${{ github.ref_name == 'master' }}
        uses: actions/github-script@v3
        with:
          script: |
            github.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "refs/tags/${{ env.VERESION }}",
              sha: context.sha
            })
        env:
          VERESION: ${{ steps.version.outputs.value }}
